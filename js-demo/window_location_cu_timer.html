<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<script type="text/javascript">

var count = 10;
var redirect = "http://google.ro";
 
function countDown(){
	var timer = document.getElementById("timer");
		if(count > 0){
			count--;
			timer.innerHTML = "Veti fi redirectat in  "+count+" secunde.";
			setTimeout("countDown()", 1000);
		}
		else{
			window.location.href = redirect;
			}
}
</script>
<body>
 
<h2> Din pacate pagina noastra s-a mutat.....</h2>
<br>
 
<div id="timer" style="font-size:xx-large; color:#FF0099;">
<script type="text/javascript">countDown();</script>
</div>


</body>
</html>
