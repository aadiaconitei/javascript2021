<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h4>Editeaza datele</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-light p-3 shadow-sm">
            <div class="form-group">
                <label>Nume</label>
                <input type="text" ng-model="nume" class="form-control">
            </div>
            <div class="form-group">
                <label>Prenume</label>
                <input type="text" ng-model="prenume" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" ng-model="email" class="form-control">
            </div>
           
            <div class="form-group">
                <button class="btn btn-success" ng-click="update(id)">Editeaza</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
